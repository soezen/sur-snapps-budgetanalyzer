## LOCAL CONFIG


# optional
sur.snapps.jetta.selenium.base_url        = http://localhost:8080/web
sur.snapps.jetta.selenium.driver          = INTERNET_EXPLORER
# activate sauce: use sauce webdriver and testwatcher
# optional, default false
sur.snapps.jetta.selenium.sauce.activated = false
#sur.snapps.jetta.selenium.sauce.activated = true
# optional will look in system properties if no values found
#sur.snapps.jetta.selenium.sauce.username = cloudbees_snapps
#sur.snapps.jetta.selenium.sauce.api_key = f35becaf-bd5c-4e27-a615-86871f1582b8

# required, allowed values: MYSQL, ORACLE
sur.snapps.jetta.database.dialect = HSQLDB
sur.snapps.jetta.database.datasource.driver = org.hsqldb.jdbc.JDBCDriver
sur.snapps.jetta.database.datasource.url = jdbc:hsqldb:hsql://localhost/snapps
sur.snapps.jetta.database.datasource.username = sa
sur.snapps.jetta.database.datasource.password =

sur.snapps.jetta.metadata.output.directory = target/output/metadata/otherfolder
sur.snapps.jetta.metadata.output.filename = report.xml

sur.snapps.jetta.logging.default = INFO